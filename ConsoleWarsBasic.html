<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Console Wars HTML basic</title>
    <link href="style/cw.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Menu item</li>
            </ul>
        </nav>
    </header>

    <h1>Console Wars HTML basic</h1>
    
    <div class="grid-container">
        <div class="grid-item">
            <div class="monster-title">
                <span data-player="name">Name</span> lvl: <span data-player="l"></span> (<span data-player="xp"></span>)
            </div>
            <div class="fight-image" data-player="image">
            </div>
            <div>HP: <span data-player="h"></span> / <span data-player="mh"></span></div>
            <div>Energy: <span data-player="e"></span></div>
            <div>Attacks: <span data-player="am"></span></div>
            <div>Type: <span data-player="type"></span></div>
            
            <div id="battle-menu">
                
            </div>
            
        </div>
        <div class="grid-item output-container">
            <div class="zone-info">
                <h2><span data-zone="zone">Hub</span> ZONE</h2>
                <h2 data-zone="bool-floor">Floor: <span data-zone="floor">_</span></h2>
                <h2 data-zone="bool-explored">Explored: <span data-zone="_floor.searches">_</span></h2>
            </div>
            
            <div id="battle-menu-main" class='output'>
                <button data-action="menuAttack"><span>Attack</span></button>
                <button>Items</button>
                <button>Monsters</button>
                <button>Run</button>
            </div>
            
            <div id="output" class="output">
            </div>
            
            <div id="message" class="output">
                
            </div>
            
            <div id="battle-menu-attack" class='output'>
                
            </div>
            <div id="battle-menu-items" class='output'>
                
            </div>
            <div id="action-menu" class='output active'>
            </div>
        </div>
        <div class="grid-item right-column hide">
            <div class="monster-title">
                <span data-enemy="id"></span>
            </div>
            <div class="fight-image" data-enemy="image">
            </div>
            <div>HP: <span data-enemy="h"></span> / <span data-enemy="mh"></span></div>
            <div>Physical Strength: <span data-enemy="pp"></span></div>
            <div>Elemental Power: <span data-enemy="ep"></span></div>
            <div>P. Defense: <span data-enemy="pd"></span></div>
            <div>E. Defense: <span data-enemy="ed"></span></div>
            <div>Attacks: <span data-enemy="am"></span></div>
            <div>Type: <span data-enemy="type"></span></div>
            <div>[??? unknown type ??]</div>
        </div>
    </div>
    
    
    <div style="display:none">
        <template id="series-template">
            <section>
                <h1 class="Name"></h1>
                <ul class="Issues">
                </ul>
            </section>
        </template>
        <template id="series-issue">
        </template>
    </div>
    
    <footer>
        <ul>
            <li><a href="#">Help Center</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Sitemap</a></li>
            <li>
                <audio
                controls
                src="">
                    Your browser does not support the
                    <code>audio</code> element.
                </audio>
            </li>
        </ul>
        <h5>a MazeEditing attempt</h5>
<!--        <img src="facebook-logo.png">
        <img src="twitter-logo.png">
        <img src="linkedin-logo.png"> -->
    </footer>

    <script src="scripts/lib.js"></script>
    <script src="scripts/console-wars-basic.js?v1"></script>

    <script src="scripts/cw.dom.js"></script>
    <script src="scripts/cw.battle.js"></script>
    <script src="scripts/cw.sounds.js"></script>
    <script src="scripts/cw.monsters.js"></script>
    <script src="scripts/cw.player.js"></script>
    <script src="scripts/cw.state.js"></script>
    <script src="scripts/cw.output.js"></script>

    <script src="scripts/monsters.js"></script>
</body>

</html>
